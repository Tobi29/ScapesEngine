apply plugin: "kotlin-multiplatform"
apply plugin: "maven-publish"

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation rootProject.kotlin("kotlin-stdlib")
                api rootProject.kotlinxCoroutines("kotlinx-coroutines-core")
                implementation project(":stdex")
                implementation project(":utils")
            }
        }
        commonTest {
            dependencies {
                implementation project(":test-assertions")
            }
        }
        jsMain {
            dependencies {
                implementation rootProject.kotlinJS("kotlin-stdlib")
                api rootProject.kotlinxCoroutinesJS("kotlinx-coroutines-core")
            }
        }
        jvmMain {
            dependencies {
                implementation rootProject.kotlinJVM("kotlin-stdlib")
                api rootProject.kotlinxCoroutinesJVM("kotlinx-coroutines-core")
            }
        }
    }
    targets {
        // Kotlin/JS
        fromPreset(presets.js, "js")

        // Kotlin/JVM
        fromPreset(presets.jvm, "jvm")
    }
}

jvmTest {
    useJUnitPlatform {
        includeEngines "spek2"
    }
}
