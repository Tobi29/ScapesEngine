buildscript {
    def kotlinVersion = "1.2.10"
    def dokkaVersion = "0.9.15"
    def junitPlatformVersion = "1.0.2"

    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-dev"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion"
    }
}

allprojects {
    def env = System.getenv()
    if (env.containsKey("VERSION")) {
        version = env["VERSION"]
    } else {
        version = findProperty("build.version")
    }
    group = "com.github.Tobi29.ScapesEngine"

    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/kotlin/kotlin-dev"
        }
        maven {
            url "https://dl.bintray.com/jetbrains/spek"
        }
        maven {
            url "https://maven-eclipse.github.io/maven"
        }
        maven {
            url "https://jitpack.io"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.2"
    distributionUrl =
            "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

ext {
    kotlinVersion = "1.2.10"
    kotlinxCoroutinesVersion = "0.0.6"
    slf4jVersion = "1.7.25"
    spekVersion = "1.1.5"
    junitJupiterVersion = "5.0.2"
    swtVersion = "4.6"
    threetenbpVersion = "1.3.6"
    antlrVersion = "4.7"
    mariadbJavaClientVersion = "1.7.0"
    sqliteJDBCVersion = "3.21.0"
    sqljetVersion = "1.1.10"
    pngjVersion = "2.1.0"
    tikaVersion = "1.16"
    jlayerVersion = "1.0.1"
    concentusVersion = "1.0.0"
    jorbisVersion = "0.0.17"
    lwjglVersion = "3.1.5"

    slf4jAPI = "org.slf4j:slf4j-api:$slf4jVersion"
