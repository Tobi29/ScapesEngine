buildscript {
    def kotlinVersion = "1.2.61"
    def dokkaVersion = "0.9.17"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
    }
}

allprojects {
    group = "com.github.Tobi29.ScapesEngine"

    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/spekframework/spek-dev"
        }
        maven {
            url "https://maven-eclipse.github.io/maven"
        }
        maven {
            url "https://jitpack.io"
        }
    }
}

ext {
    kotlinVersion = "1.2.61"
    kotlin = { module -> "org.jetbrains.kotlin:$module-common:$kotlinVersion" }
    kotlinJVM = { module -> "org.jetbrains.kotlin:$module:$kotlinVersion" }
    kotlinJS = { module -> "org.jetbrains.kotlin:$module-js:$kotlinVersion" }

    kotlinxCoroutinesVersion = "0.25.3"
    kotlinxCoroutines = { module ->
        "org.jetbrains.kotlinx:$module-common:$kotlinxCoroutinesVersion"
    }
    kotlinxCoroutinesJVM = {
        module -> "org.jetbrains.kotlinx:$module:$kotlinxCoroutinesVersion"
    }
    kotlinxCoroutinesJS = {
        module -> "org.jetbrains.kotlinx:$module-js:$kotlinxCoroutinesVersion"
    }

    slf4jVersion = "1.7.25"
    slf4jJVM = { module -> "org.slf4j:$module:$slf4jVersion" }

    spekVersion = "2.0.0-alpha.1"
    spek = { module -> "org.spekframework.spek2:$module:$spekVersion" }
    spekJVM = { module -> spek("$module-jvm") }

    lwjglVersion = "3.2.0"
    lwjglJVM = { module -> "org.lwjgl:$module:$lwjglVersion" }

    webKTBindingsVersion = "0.0.5"
    webKTBindingsJS = { module ->
        "com.github.Tobi29.WebKTBindings:$module:$webKTBindingsVersion"
    }

    junitJupiterVersion = "5.2.0"
    junitJupiterJVM =
            { module -> "org.junit.jupiter:$module:$junitJupiterVersion" }

    swtVersion = "4.6"
    swtWindows32 = "org.eclipse.swt:org.eclipse.swt.win32.win32.x86:$swtVersion"

    antlrVersion = "4.7.1"
    antlrJVM = { module -> "org.antlr:$module:$antlrVersion" }

    mariaDBJavaClientVersion = "1.7.4"
    mariaDBJavaClientJVM =
            { module -> "org.mariadb.jdbc:$module:$mariaDBJavaClientVersion" }

    sqliteJDBCVersion = "3.23.1"
    sqliteJDBCJVM = { module -> "org.xerial:$module:$sqliteJDBCVersion" }

    sqljetVersion = "1.1.11"
    sqljetJVM = { module -> "org.tmatesoft.sqljet:$module:$sqljetVersion" }

    jlayerVersion = "1.0.1"
    jlayerJVM = { module -> "javazoom:$module:$jlayerVersion" }

    concentusVersion = "fdf276ed6b"
    concentusJVM = {
        module -> "com.github.lostromb.concentus:$module:$concentusVersion"
    }

    jorbisVersion = "0.0.17"
    jorbisJVM = { module -> "org.jcraft:$module:$jorbisVersion" }
}
